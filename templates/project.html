<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Page</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main class="project-page">
        <div class="card project-info">
            <h1>{{.Project.Name}}</h1>
            <p>{{.Project.Description}}</p>
        </div>

        <!-- Placeholder for progress tracking (heatmap) -->
        <div class="card progress-tracking">
            <h2>Progress Tracking</h2>
            <p>Heatmap will be added here.</p>
        </div>
         <div class="card ai-reviev">
            <h2>AI Reviev</h2>
            <form action="/get-ai-review" method="POST">
                <input type="hidden" name="project_id" value="{{.Project.ProjectID}}">
                <button type="submit">Get AI Review</button>
            </form>
        </div>
        <!-- Button to add a new commit -->
        <div class="card add-commit">
            <h2>Add Commit</h2>
            <form method="POST" action="/add-commit">
                <input type="hidden" name="project_id" value="{{.Project.ProjectID}}">
                <textarea name="message" placeholder="Commit message" required></textarea>
                <input type="number" name="rating" min="1" max="5" placeholder="Rating (1-5)" required>
                <button type="submit">Add Commit</button>
            </form>
        </div>

        <div class="card commits">
            <h2>Commits</h2>
            <ul>
                {{range .Commits}}
                <li>
                    <strong>{{.Date}}</strong>: {{.Message}}
                </li>
                {{end}}
            </ul>
        </div>
    </main>
</body>

</html>
